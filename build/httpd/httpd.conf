ServerRoot "/usr/local/apache2"
PidFile /usr/local/apache2/logs/httpd.pid

Listen           80

ServerSignature  Off
ServerTokens     ProductOnly
TraceEnable      Off

Timeout    30
KeepAlive Off
MaxKeepAliveRequests 100
KeepAliveTimeout 5

StartServers            100
MinSpareServers         100
MaxSpareServers         250
ServerLimit             250
MaxClients              250
MaxRequestsPerChild    1000

LoadModule authz_host_module    modules/mod_authz_host.so
LoadModule include_module	modules/mod_include.so
LoadModule deflate_module	modules/mod_deflate.so
LoadModule log_config_module	modules/mod_log_config.so
LoadModule env_module		modules/mod_env.so
LoadModule mime_module		modules/mod_mime.so
LoadModule status_module	modules/mod_status.so
LoadModule asis_module		modules/mod_asis.so
LoadModule dir_module		modules/mod_dir.so
LoadModule alias_module		modules/mod_alias.so
LoadModule rewrite_module	modules/mod_rewrite.so
LoadModule setenvif_module	modules/mod_setenvif.so
LoadModule headers_module	modules/mod_headers.so

User  daemon
Group daemon

ServerAdmin webmaster@webadmin
UseCanonicalName On
ExtendedStatus  On

DocumentRoot "/usr/local/apache2/htdocs"

<Directory />
    AllowOverride None
    Deny from all
</Directory>

# DirectoryIndex index.html index.htm

AccessFileName .htaccess
<FilesMatch "^\.ht">
    Order allow,deny
    Deny from all
</FilesMatch>

TypesConfig conf/mime.types

DefaultType text/plain
HostnameLookups Off

ErrorLog  "|/usr/local/apache2/bin/rotatelogs /usr/local/apache2/logs/error_log.%Y%m%d 86400 540"
LogLevel warn
LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %{cookie}n %D" combined
LogFormat "%h %l %u %t \"%r\" %>s %b" common
CustomLog "|/usr/local/apache2/bin/rotatelogs /usr/local/apache2/logs/access_log.%Y%m%d 86400 540" combined

<Location /server-status>
    SetHandler server-status
    Order deny,allow
    Deny from all
    Allow from localhost 
</Location>

<Files "*.pdf">
        Header set Content-Disposition: attachment
        ForceType application/octet-stream
</Files>

RequestHeader unset Range
RequestHeader unset Request-Range

Include conf/conf.d/*.conf
